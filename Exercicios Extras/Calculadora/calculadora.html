<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div class="fundo">
    <div class="calculadora">
      <h1 style="grid-column: 1 / 5">Calculadora</h1>
      <p style="grid-column: 1 / 5" id="resultado"></p>
      <button class="bot" onclick ="clean()">C</button>
      <button class="bot" onclick ="limpa()"><</button>
      <button class="bot" onclick ="insert('/')">/</button>
      <button class="bot" onclick ="insert('*')">X</button>
      <button class="bot" onclick ="insert('7')">7</button>
      <button class="bot" onclick ="insert('8')">8</button>
      <button class="bot" onclick ="insert('9')">9</button>
      <button class="bot" onclick ="insert('-')">-</button>
      <button class="bot" onclick ="insert('4')">4</button>
      <button class="bot" onclick ="insert('5')">5</button>
      <button class="bot" onclick ="insert('6')">6</button>
      <button class="bot" onclick ="insert('+')">+</button>
      <button class="bot" onclick ="insert('1')">1</button>
      <button class="bot" onclick ="insert('2')">2</button>
      <button class="bot" onclick ="insert('3')">3</button>
      <button class="bot" onclick ="calcula()" style="grid-row: 6 / 8; grid-column: 4" >=</button>
      <button class="bot" onclick ="insert('0')">0</button>
      <button class="bot" onclick ="insert('.')" style="grid-column: 2 / 4" >.</button>
    </div>
  </div>

<script src="script.js"></script>
  
</body>
</html>
